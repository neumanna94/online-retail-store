<h2> You've been routed to the Marketplace that utilizes an Array in the component file to generate content </h2>
<div class="container">
  <div class="row" *ngFor="let album of albums| async" (click)="goToDetailPage(album)" class="panel panel-default">
    <div class="panel-body">
      <h3><em>{{album.title}}</em> by {{album.artist}}</h3>
      <h1> My new Id: {{album.$key}}</h1>
    </div>
  </div>
</div>
